<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>JGDataset Hello world</title>
<!--JQuery -->
<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
<!-- JGModule -->
<script src="../js/JGDataset.2.0.1.min.js"></script>
<link rel="stylesheet" href="./res/style.css" />
<style type="text/css">

</style>
<script type="text/javascript">
$(function(){
	var dataset_ = JGDS("dataset","testDataset");
	
	// add row to dataset
	dataset_.addRows(3);
		// === dataset_.addRow();dataset_.addRow();dataset_.addRow();
	
	//dataset_.addColumns("col1","col2","col3");
		// === dataset_.addColumn("col1");dataset_.addColumn("col2");dataset_.addColumn("col3");
	
	dataset_.setColumnValue("col1",0,"Mike",true);
		// === dataset_.addColumn("col1");
		//		dataset_.setColumnValue("col1",0,"Mike");
	
	dataset_.setColumnValue("col2",0,"ate",true);
	dataset_.setColumnValue("col3",0,"an apple",true);
	
	dataset_.setColumnValue("col1",1,"Jhone",true);
	dataset_.setColumnValue("col2",1,"ate",true);
	dataset_.setColumnValue("col3",1,"a pie",true);
	
	dataset_.setColumnValue("col1",2,"Sam",true);
	dataset_.setColumnValue("col2",2,"ate",true);
	dataset_.setColumnValue("col3",2,"a cookie",true);
	
	dataset_.apply();
		// when call 'apply' at dataset, then all row status will change to normal
	
	var testTableView_ = $("#testTable tbody");
	var rowCount_ = dataset_.getRowCount();
	for(var rowIndex_=0;rowIndex_<rowCount_;++rowIndex_){
		var col1Value_ = dataset_.getColumnValue("col1",rowIndex_);
		var col2Value_ = dataset_.getColumnValue("col2",rowIndex_);
		var col3Value_ = dataset_.getColumnValue("col3",rowIndex_);
		
		testTableView_.append("<tr><td>"+col1Value_+"</td><td>"+col2Value_+"</td><td>"+col3Value_+"</td></tr>");
	}
	
	$(".logger").text(dataset_.toJSONString(false));
});
</script>
</head>
<body>
	<h2>Hello World :)</h2>
	<h3>Welcome to JGDataset</h3>
	
	<table id="testTable" border="1">
		<thead>
			<tr>
				<th>COL1</th>
				<th>COL2</th>
				<th>COL3</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
	
	<div class="logger"></div>
</body>
</html>
